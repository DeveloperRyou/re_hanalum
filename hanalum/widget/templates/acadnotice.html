{% load static %}

<link href="{% static 'css/widget_acadnotice.css' %}" rel="stylesheet">

<div class=" row w-815">
    <div class="noticetitle col-2">공지사항</div>
    <div class="roll-area">
        <ul class="noticelist col-9">
            <li>Uno첫번째공지입니다</li>
            <li>Dos두번째공지입니다</li>
            <li>Tres세번째공지입니다</li>
            <li>Uno다시첫번째공지입니다</li>
        </ul>
    </div>
</div>

<script>
    $(function() {
        var count = $('.noticelist li').length;
        var height = $('.noticelist li').height();
        
        function ascend(index) {
            $('.noticelist').delay(3000).animate({
                top: -height * index,
             }, 500, function() {
                if(index < count - 1) ascend((index + 1));
                else $('.noticelist').css({top: 0}), ascend(1);
            });
        }        
        ascend(1);
    });
</script>
