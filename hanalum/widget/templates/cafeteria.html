{% load static %}

{% block css %}
<link href="{% static 'css/cafeteria.css' %}" rel="stylesheet">
{% endblock %}

{% block content%}

<div class="my-3 bg-white rounded shadow-sm">
  <div class="cafeteria-top-box bg-blue">
    <p class="top-text">오늘의 급식</p>
  </div>
  <div class="cafeteria-content-box">
    <div class="cafeteria-food-box">
      <div class="border-bottom border-gray">
        <p class="food-time">조식</p>
      </div>
      <div class="mt-3">
        <p class="food-menu">시리얼</p>
      </div>
    </div>
    <div class="cafeteria-food-box">
      <div class="border-bottom border-gray">
        <p class="food-time">중식</p>
      </div>
      <div class="mt-3">
        <p class="food-menu">밥</p>
      </div>
    </div>
    <div class="cafeteria-food-box">
      <div class="border-bottom border-gray">
        <p class="food-time">석식</p>
      </div>
      <div class="mt-3">
        <p class="food-menu">고기</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
